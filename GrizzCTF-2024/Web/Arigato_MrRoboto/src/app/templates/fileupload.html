<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta viewport="width=device-width, initial-scale=1.0">
  <title>File Upload - Grizzly Bear Art Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Bigelow+Gothic&family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Ensure correct path -->
  <style>
    .file-upload-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
    }

    .file-upload-container {
      background-color: rgba(231, 221, 221, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.5s ease-out forwards;
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .file-upload-title {
      margin-bottom: 20px;
      color: #333;
    }

    .file-upload-input {
      margin: 20px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #0f0b0b;
      width: calc(100% - 20px);
      display: block;
    }

    .file-upload-button {
      background-color: #decba4;
      color: #51473e;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .file-upload-button:hover {
      background-color: #b3a18d;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .file-upload-container {
        padding: 20px;
      }

      .file-upload-page {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

<div class="file-upload-page">
  <div class="file-upload-container">
    <h1 class="file-upload-title">Upload Your Grizzly-inspired Art</h1>
    <p>Let's bring the forest to life. Share your masterpiece!</p>
    <input type="file" class="file-upload-input" id="fileInput">
    <button class="file-upload-button" onclick="uploadAttempt()">Upload</button>
  </div>
</div>

<script>
  function uploadAttempt() {
    alert("I don't want your files... This was just a distraction");
  }
</script>

</body>
</html>
