<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows XP Command Prompt</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="window" style="width: 80%; margin: 50px auto;">
    <div class="title-bar">
      <div class="title-bar-text">Command Prompt</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <div id="terminal" tabindex="0">
        <div>Microsoft® Windows XP</div>
        <div>© Microsoft Corp 1990-2001.</div>
        <br>
        <div id="input-line">C:\WINDOWS\SYSTEM32>&nbsp;<span class="input-before-cursor"></span><span class="cursor">█</span><span class="input-after-cursor"></span></div>
      </div>
    </div>
  </div>

  <script src="static/js/script.js"></script>
</body>
</html>
